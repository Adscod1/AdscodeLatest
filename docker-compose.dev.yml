version: '3.8'

name: adscod-dev

services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: adscod_dev
      POSTGRES_USER: adscod_user
      POSTGRES_PASSWORD: adscod_dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - adscod-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adscod_user -d adscod_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - adscod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application Service - built without target stage
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # App Environment
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      
      # Database Configuration
      - DATABASE_URL=postgresql://adscod_user:adscod_dev_password@postgres:5432/adscod_dev
      - DIRECT_URL=postgresql://adscod_user:adscod_dev_password@postgres:5432/adscod_dev
      
      # Redis Configuration
      - REDIS_URL=redis://redis:6379
      
      # Auth Configuration
      - BETTER_AUTH_SECRET=your-super-secret-key-for-development-only
      - BETTER_AUTH_URL=http://localhost:3000
    volumes:
      - .:/app:rw
      - /app/node_modules
      - /app/.next
    networks:
      - adscod-network
    depends_on:
      postgres:
        condition: service_healthy

networks:
  adscod-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
